<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumar+One&display=swap">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css"> <!-- Perbarui path sesuai dengan struktur folder Anda -->
  <title>Landing Page Page - Recipes Food</title>
</head>
<body>

<!-- Navbar Container -->
<div id="navbar-container">
  <img src="../image/Logo.PNG" alt="Logo" class="logo">
  <button type="button" class="home-button">Home</button>
  <button type="button" class="Discrecipes-button">Discover recipes</button>
  <button type="button" class="login-LP-button" onclick="redirectToLoginPage()">Login</button>
</div>

<!-- Container untuk bagian 1 -->
<div class="container-LP1">
  <img src="../image/leaf.png" alt="leaf-1" class="leaf-1">
  <img src="../image/leaf.png" alt="leaf-2" class="leaf-2">
  <img src="../image/PanVegetables.png" alt="pan" class="pan">
  <div class="rectangle-LP-1"></div>
  <div class="additional-box-LP-1">
      <p>Enjoy Food All</p>
      <p class="OTW">Over The World</p>
      <p class="desc-1">These healthy recipes shake up your comfort food</p>
      <p class="desc-2">favorites by adding more veggies and swaping out</p>
      <p class="desc-3">cooking method</p>
      <button type="button" class="FindRecipes-button" onclick="redirectToLoginPage()">Find recipes</button>
  </div>
</div>

<!-- Container untuk bagian 2 -->

<div class="container-LP2">
  <img src="../image/leaf.png" alt="leaf-1" class="leaf-1">
  <img src="../image/leaf.png" alt="leaf-2" class="leaf-2">
   <p class="title">Recipes Of The Month</p>
</div>


<script>
  window.onscroll = function() { stickyNavbar() };

  function stickyNavbar() {
    var navbar = document.getElementById("navbar-container");

    if (window.pageYOffset > 80) { /* Adjust the offset as needed */
      navbar.classList.add("sticky");
    } else {
      navbar.classList.remove("sticky");
    }
  }

  function redirectToLoginPage() {
    window.location.href = "Login_Page.html";
  }
</script>


</body>
</html>
