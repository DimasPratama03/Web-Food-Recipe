<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css"> <!-- Perbarui path sesuai dengan struktur folder Anda -->
  <title>Login Page - Recipes Food</title>
</head>
<body>
  <div class="container">
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
    <div class="circle-4"></div>
    <div class="circle-5"></div>
    <div class="circle-6"></div>
    <div class="circle-7"></div>
    <div class="circle-8"></div>
    <div class="circle-9"></div>
    <div class="circle-10"></div>
    <div class="circle-11"></div>
    <div class="rectangle-1">
      <div class="text-and-button">
        <p>Not a member ?</p>
        <button type="button" class="register-button">Register now</button>
      </div>
      <p class="hello-again">Hello Again!</p>
      <p class="welcome">welcome, please log in first</p>
      <input type="text" placeholder="Enter username" class="username">
      <input type="password" placeholder="Password" class="password">
      <button type="button" class="forgotpass-button">Recovery password</button>
      <button type="button" class="login-button">Login</button>
      <div class="additional-box">
        <img src="../image/kitchen.png" alt="kitchen">
        <p>Get various recipes for your favorite food</p>
      </div>
    </div>
  </div>
</body>
</html>
